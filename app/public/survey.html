<script type="text/javascript">
$("#submit").on("click", function(event){
    event.preventDefault();

    var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photoLink").val().trim(),
        scores: [
            $("#question1").val().trim(),
            $("#question2").val().trim(),
            $("#question3").val().trim(),
            $("#question4").val().trim(),
            $("#question5").val().trim(),
            $("#question6").val().trim(),
            $("#question7").val().trim(),
            $("#question8").val().trim(),
            $("#question9").val().trim(),
            $("#question10").val().trim()
        ]
    };
    console.log("newFriend:", newFriend);
    $.post("/api/friends", newFriend,
    function(data){
        var picfile = $("<img>");
        $("#modal-body").html(data.matchName);
        picfile.addClass("img-fluid");
        picfile.attr("alt","");
        picfile.attr("src", data.matchPic);
        $("#userMatchPic").html(picfile);
    });
});
</script>
